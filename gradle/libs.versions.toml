[versions]
aboutLibraries = "10.5.0"
androidGradlePlugin = "7.3.0"
compose = "1.2.1"
composeCompiler = "1.3.2"
coroutines = "1.6.4"
detekt = "1.22.0-RC1"
java = "11"
koin = "3.2.2"
kotlin = "1.7.20"
ksp = "1.7.20-1.0.6"
junit5 = "5.9.1"
room = "2.4.3"

[libraries]
aboutLibraries = { module = "com.mikepenz:aboutlibraries-core", version.ref = "aboutLibraries" }

android-material = { module = "com.google.android.material:material", version = "1.6.1" }

androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.5.1" }
androidx-test-core = { module = "androidx.test:core-ktx", version = "1.4.0" }

assertK = { module = "com.willowtreeapps.assertk:assertk-jvm", version = "0.25" }

compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeCompiler" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
# Bump to 1.6.0 when fixed: https://github.com/cashapp/paparazzi/issues/596
compose-activity = { module = "androidx.activity:activity-compose", version = "1.5.1" }
compose-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
compose-lifecycle = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version = "2.5.1" }
compose-uiTest = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }

coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines"}

detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-compose = { module = "ru.kode:detekt-rules-compose", version = "1.2.2" }

desugaring = { module = "com.android.tools:desugar_jdk_libs", version = "1.2.2" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }

kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

junit4-api = { module = "junit:junit" , version = "4.13.2" }
junit4-engine = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit5" }

junit5-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit5" }
junit5-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit5" }
junit5-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit5" }

mockk = { module = "io.mockk:mockk", version = "1.13.2" }

robolectric = { module = "org.robolectric:robolectric", version = "4.9" }

room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref ="room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

[bundles]
koin = [
    "koin-core",
    "koin-android"
]
compose = [
    "compose-compiler",
    "compose-ui",
    "compose-tooling",
    "compose-foundation",
    "compose-material",
    "compose-activity",
    "compose-livedata",
    "compose-lifecycle"
]

[plugins]
aboutLibraries = { id = "com.mikepenz.aboutlibraries.plugin", version.ref = "aboutLibraries" }
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
axion = { id = "pl.allegro.tech.build.axion-release", version = "1.14.2" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
gradleVersionsFilter = { id = "se.ascp.gradle.gradle-versions-filter", version = "0.1.16" }
junit5 = { id = "de.mannodermaus.android-junit5", version = "1.8.2.1" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
moduleGraphAssert = { id = "com.jraska.module.graph.assertion", version = "2.3.0" }
papparazzi = { id = "app.cash.paparazzi", version = "1.0.0" }
