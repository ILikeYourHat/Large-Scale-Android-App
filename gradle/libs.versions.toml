[versions]
compose = "1.0.1"
koin = "3.1.2"

[libraries]
android-core = { module = "androidx.core:core-ktx", version = "1.5.0" }
android-appcompat = { module = "androidx.appcompat:appcompat", version = "1.3.0" }
android-material = { module = "com.google.android.material:material", version = "1.3.0" }
android-startup = { module = "androidx.startup:startup-runtime", version = "1.0.0" }

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-activity = { module = "androidx.activity:activity-compose", version = "1.3.1" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }

[bundles]
koin = [
    "koin-core",
    "koin-android"
]
compose = [
    "compose-ui",
    "compose-tooling",
    "compose-foundation",
    "compose-material",
    "compose-activity"
]
