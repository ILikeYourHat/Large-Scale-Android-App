apply plugin: "kotlin-android"
apply from: "$rootDir/gradle/libs/lint_android.gradle"
apply from: "$rootDir/gradle/libs/detekt.gradle"

android {
    compileSdk 32
    defaultConfig {
        minSdk 26
        targetSdk 32
    }

    namespace "com.github.ilikeyourhat.lsaa" + project.path.replace(":", ".")

    kotlinOptions {
        kotlinOptions.allWarningsAsErrors = true
        freeCompilerArgs += [
                "-Xexplicit-api=strict"
        ]
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = libs.versions.java.get()
        targetCompatibility = libs.versions.java.get()
    }
}

dependencies {
    coreLibraryDesugaring libs.desugaring
}