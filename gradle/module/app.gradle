apply plugin: "com.android.application"
apply from: "$rootDir/gradle/extension/android_common_config.gradle"
apply from: "$rootDir/gradle/extension/versioning.gradle"
apply from: "$rootDir/gradle/extension/libs/junit5.gradle"
apply from: "$rootDir/gradle/extension/check/module_graph_assert.gradle"

android {
    defaultConfig {
        versionName scmVersionName()
        versionCode scmVersionCode()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
