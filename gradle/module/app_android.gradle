apply plugin: "com.android.application"
apply from: "$rootDir/gradle/extension/common_config_android.gradle"
apply from: "$rootDir/gradle/extension/versioning.gradle"
apply from: "$rootDir/gradle/extension/libs/junit5.gradle"
apply from: "$rootDir/gradle/extension/check/module_graph_assert.gradle"

ext.moduleNameAssertAlias = "App"

android {
    defaultConfig {
        versionName scmVersionName()
        versionCode scmVersionCode()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                    "$rootDir/configuration/proguard-rules.pro"
        }
    }
}
