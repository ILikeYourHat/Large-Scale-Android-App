apply plugin: "com.android.application"
apply from: "$rootDir/gradle/module/common/android_config.gradle"
apply from: "$rootDir/gradle/libs/axion.gradle"
apply from: "$rootDir/gradle/libs/module_graph_assert.gradle"
apply from: "$rootDir/gradle/libs/about_libraries.gradle"

ext.moduleNameAssertAlias = "App"

android {
    defaultConfig {
        versionName scmVersionName()
        versionCode scmVersionCode()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        localRelease {
            storeFile file("$rootDir/local-key.jks")
            storePassword 'testtest'
            keyAlias 'localRelease'
            keyPassword 'testtest'
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                    "$rootDir/configuration/proguard-rules.pro"
            matchingFallbacks = ["standalone"]
        }
        localRelease {
            initWith release
            matchingFallbacks = ["release", "standalone"]
            signingConfig signingConfigs.localRelease
            applicationIdSuffix = ".local"
        }
        debug {
            matchingFallbacks = ["standalone"]
            applicationIdSuffix = ".debug"
        }
    }
}
