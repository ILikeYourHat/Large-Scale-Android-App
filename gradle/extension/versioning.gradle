scmVersion {
    tag {
        prefix = 'v'
    }
}

ext.scmVersionCode = {
    def match = scmVersion.version =~ /^(\d+)\.(\d{1,3})\.(\d{1,3})(-.*)?$/
    if (match.matches()) {
        def major = match[0][1] as Integer
        def minor = match[0][2] as Integer
        def patch = match[0][3] as Integer
        return major * 10000 + minor * 100 + patch
    } else {
        return 0
    }
}

ext.scmVersionName = {
    return scmVersion.version
}
