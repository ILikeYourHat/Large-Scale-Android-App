apply from: "$rootDir/gradle/scripts/module_common.gradle"

android {
    defaultConfig {
        applicationId "com.softwarealchemy.lsaa"
        versionName "1.0"
        versionCode 1
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation projects.core.di
    implementation projects.feature.one.core
    implementation projects.feature.two.core

    implementation libs.android.material
}